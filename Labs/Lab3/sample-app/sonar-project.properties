# SonarQube Project Configuration

# Project identification
sonar.projectKey=python-sample-app
sonar.projectName=Python Sample Application
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11

# Coverage report location (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Test execution report (generated by pytest)
sonar.python.xunit.reportPath=junit.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*_test.py,**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/htmlcov/**

# Test file patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Additional analysis parameters
sonar.cpd.exclusions=**/tests/**
