# SonarQube Project Configuration
# Required properties for comprehensive code analysis

# ===========================
# Project Information
# ===========================
sonar.projectKey=sonarqube-python-project
sonar.projectName=SonarQube Python Demo Project
sonar.projectVersion=1.0.0
sonar.projectDescription=Complete Python project with tests for SonarQube analysis demonstration

# ===========================
# Source Code Configuration
# ===========================
# Source directories
sonar.sources=src

# Test directories
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Python version
sonar.python.version=3.8,3.9,3.10,3.11

# ===========================
# Coverage Configuration
# ===========================
# Path to coverage report (XML format)
sonar.python.coverage.reportPaths=coverage.xml

# Alternative: Cobertura format
# sonar.python.coverage.reportPaths=coverage.xml

# Coverage exclusions
sonar.coverage.exclusions=\
    **/*test*.py,\
    **/tests/**,\
    **/__init__.py,\
    **/setup.py

# ===========================
# Test Execution Reports
# ===========================
# Path to test execution report (JUnit XML format)
sonar.python.xunit.reportPath=test-results.xml

# ===========================
# Exclusions
# ===========================
# Files to exclude from analysis
sonar.exclusions=\
    **/__pycache__/**,\
    **/venv/**,\
    **/virtualenv/**,\
    **/.pytest_cache/**,\
    **/htmlcov/**,\
    **/*.egg-info/**,\
    **/dist/**,\
    **/build/**,\
    **/.mypy_cache/**,\
    **/.tox/**

# Test files exclusions from main analysis
sonar.test.inclusions=\
    **/test_*.py,\
    **/*_test.py

# Directories to exclude from duplication detection
sonar.cpd.exclusions=\
    **/tests/**,\
    **/*test*.py

# ===========================
# Quality Gate Settings
# ===========================
# These are default values, customize as needed
# sonar.qualitygate.wait=true

# ===========================
# Additional Settings
# ===========================
# Enable or disable specific rules if needed
# sonar.issue.ignore.multicriteria=e1,e2

# Ignore specific rules on specific file patterns
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1134
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Logging
sonar.verbose=false
sonar.log.level=INFO

# ===========================
# External Analyzers (Optional)
# ===========================
# Pylint report path
# sonar.python.pylint.reportPaths=pylint-report.txt

# Bandit report path (security)
# sonar.python.bandit.reportPaths=bandit-report.json

# Flake8 report path
# sonar.python.flake8.reportPaths=flake8-report.txt

# ===========================
# Project Structure
# ===========================
# Base directory (default is project root)
# sonar.projectBaseDir=.

# Working directory for analysis
# sonar.working.directory=.scannerwork
