sonar.projectKey=etl-pipeline-workshop2
sonar.projectName=ETL Pipeline - Workshop 2
sonar.projectVersion=1.0
sonar.sources=bad_etl_pipeline.py,good_etl_pipeline.py
sonar.language=py
sonar.python.version=3.9
sonar.sourceEncoding=UTF-8

# Exclude test files from main analysis
sonar.exclusions=**/test_*.py,**/*_test.py

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/test_*.py

# Coverage report
sonar.python.coverage.reportPaths=coverage.xml
