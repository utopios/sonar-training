[pytest]
# Pytest Configuration for SonarQube Integration
# Customize as needed for your project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options for test execution and coverage
addopts =
    # Verbose output
    --verbose
    # Code coverage
    --cov=src
    # Coverage report formats (required for SonarQube)
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    # Branch coverage
    --cov-branch
    # Strict markers
    --strict-markers
    # Show local variables in tracebacks
    --showlocals

# Custom markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality

# Logging
log_cli = false
log_cli_level = INFO

# Coverage minimum threshold
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
# Uncomment to fail if coverage is below threshold
# fail_under = 80

[coverage:run]
source = src
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*

[coverage:html]
directory = htmlcov
