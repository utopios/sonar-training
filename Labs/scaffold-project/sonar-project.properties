# ===========================
# SonarQube Project Configuration Template
# ===========================
# Customize these values for your project

# ===========================
# Project Information
# ===========================
# REQUIRED: Unique project key (no spaces, use dashes or underscores)
sonar.projectKey=my-python-project

# REQUIRED: Display name in SonarQube dashboard
sonar.projectName=My Python Project

# Project version
sonar.projectVersion=1.0.0

# Project description (optional)
sonar.projectDescription=Description of your Python project

# ===========================
# Source Code Configuration
# ===========================
# Source code directories (comma-separated if multiple)
sonar.sources=src

# Test directories (comma-separated if multiple)
sonar.tests=tests

# File encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Python version (specify your target versions)
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# ===========================
# Coverage Configuration
# ===========================
# Path to coverage report in XML format (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Coverage exclusions (files to exclude from coverage calculation)
sonar.coverage.exclusions=\
    **/*test*.py,\
    **/tests/**,\
    **/__init__.py,\
    **/setup.py,\
    **/config/**

# ===========================
# Test Execution Reports
# ===========================
# Path to test execution report in JUnit XML format (optional)
# sonar.python.xunit.reportPath=test-results.xml

# ===========================
# Exclusions
# ===========================
# Files/directories to exclude from all analysis
sonar.exclusions=\
    **/__pycache__/**,\
    **/venv/**,\
    **/virtualenv/**,\
    **/.venv/**,\
    **/.pytest_cache/**,\
    **/htmlcov/**,\
    **/*.egg-info/**,\
    **/dist/**,\
    **/build/**,\
    **/.mypy_cache/**,\
    **/.tox/**,\
    **/node_modules/**

# Test file patterns (files recognized as tests)
sonar.test.inclusions=\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**/*.py

# Exclude test files from duplication detection
sonar.cpd.exclusions=\
    **/tests/**,\
    **/*test*.py

# ===========================
# SonarCloud Configuration (if using SonarCloud)
# ===========================
# Uncomment and configure if using SonarCloud instead of SonarQube
# sonar.organization=your-organization-key
# sonar.host.url=https://sonarcloud.io

# ===========================
# Quality Gate Settings
# ===========================
# Wait for quality gate result (useful in CI/CD)
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300

# ===========================
# Additional Settings
# ===========================
# Logging level (INFO, DEBUG, TRACE)
sonar.log.level=INFO

# Verbose output (true/false)
sonar.verbose=false

# ===========================
# External Analyzers (Optional)
# ===========================
# Uncomment and configure if you generate reports from external tools

# Pylint report
# sonar.python.pylint.reportPaths=pylint-report.txt

# Bandit report (security analysis)
# sonar.python.bandit.reportPaths=bandit-report.json

# Flake8 report
# sonar.python.flake8.reportPaths=flake8-report.txt

# Mypy report
# sonar.python.mypy.reportPaths=mypy-report.txt

# ===========================
# Issue Management
# ===========================
# Ignore specific rules on specific files (advanced)
# Example: Ignore rule S1134 (TODO comments) on all files
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1134
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# ===========================
# Working Directory
# ===========================
# Directory for scanner temporary files
# sonar.working.directory=.scannerwork
