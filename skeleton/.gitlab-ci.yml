stages:
  - test
  - sonar

variables:
  PYTHON_VERSION: "3.11"

test:
  stage: test
  image: python:${PYTHON_VERSION}
  before_script:
    - python --version
  script:
    - pip install -r requirements.txt
    - python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
